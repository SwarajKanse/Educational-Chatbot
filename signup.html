<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Student Chatbot</title>
  <link rel="stylesheet" href="auth.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="auth-container">
    <div class="auth-form">
      <h1>Create Account</h1>
      <div id="alert-message" class="alert hidden"></div>
      
      <form id="signup-form" action="signup_process.php" method="post">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
          <small class="password-requirements">
            Password must be at least 8 characters long with a mix of uppercase, lowercase, numbers, and special characters.
          </small>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
      
      <div class="divider">
        <span>OR</span>
      </div>
      
      <button id="google-signup" class="btn btn-google">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
        Continue with Google
      </button>
      
      <p class="text-center">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </div>
  </div>
  
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
</body>
</html>
