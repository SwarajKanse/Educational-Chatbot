<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Chatbot</title>
  <link rel="stylesheet" href="chat.css">
</head>
<body>
  <div class="chat-container">
    <div class="sidebar">
      <div class="logo">
        <h1>Student Assistant</h1>
      </div>
      <div class="upload-container">
        <h3>Upload Documents</h3>
        <form id="upload-form" enctype="multipart/form-data">
          <div class="file-input-container">
            <input type="file" id="file-input" name="file" accept=".pdf,.txt,.docx">
            <label for="file-input" class="file-input-label">Choose File</label>
            <span id="file-name">No file chosen</span>
          </div>
          <button type="submit" id="upload-button">Upload</button>
        </form>
        <div id="upload-status"></div>
      </div>
      <div class="document-list-container">
        <h3>Your Documents</h3>
        <ul id="document-list">
          <li class="empty-list">No documents uploaded yet</li>
        </ul>
        <button id="clear-documents" class="danger-button">Clear All Documents</button>
      </div>
    </div>
    <div class="main-content">
      <div id="chat-box" class="chat-box"></div>
      <form id="chat-form">
        <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off">
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
  <script src="chat.js"></script>
</body>
</html>
